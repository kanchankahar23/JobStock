<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobStock Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="register-container">

        <img class="logo" src="./assets/logo.png" alt="JobStock Logo">

        <h2>Register</h2>

        <div class="subtitle">
            <h4>Create your Job Stock profile</h4>
            <h5>Search & apply to jobs from India's No.1 Job Site</h5>
        </div>

        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
            

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm password" required>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="sign-in.html">Login</a></p>
    </div>
</body>
</html>
