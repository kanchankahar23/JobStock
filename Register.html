<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | JobStock</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="register-container">

  <img class="logo" src="./assets/sign-in and register.png" alt="JobStock Logo">

  <h2>Create Account</h2>
  <p class="subtitle">Create your JobStock profile</p>

  <form>
    <label>Full Name</label>
    <input class="form-input" type="text" placeholder="Enter your full name" required>

    <label>Email Address</label>
    <input class="form-input" type="email" placeholder="Enter your email" required>

    <label>Password</label>
    <div class="password-box">
      <input class="form-input" type="password" placeholder="Create password" required>
      <i class="fa-regular fa-eye"></i>
    </div>

    <label>Confirm Password</label>
    <div class="password-box">
      <input class="form-input" type="password" placeholder="Confirm password" required>
      <i class="fa-regular fa-eye"></i>
    </div>

    <div class="options">
      <label class="checkbox">
        <input type="checkbox">
        Send me important updates & promotions
      </label>
    </div>

    <button type="submit">Register Now</button>
  </form>

  <p class="login-text">
    Already have an account?
    <a href="sign-in.html">Sign In</a>
  </p>

</div>

</body>
</html>
