<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobStock Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="register-container">

        <img class="logo" src="./assets/sign-in and register.png" alt="JobStock Logo">

        <h2>Register</h2>

        <div class="subtitle">
            <h4>Create your Job Stock profile</h4>
        </div>

        <form>
            <label for="name">Full Name</label>
            <input class="form-input" type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input class="form-input" type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input class="form-input" type="password" id="password" placeholder="Enter password" required>


            <label for="confirm-password">Confirm Password</label>
            <input class="form-input" type="password" id="confirm-password" placeholder="Confirm password" required>

            <div class="options">
                <label>
                    <input type="checkbox" /> Send me important updates & promotions via SMS & email
                </label>
            </div>

            <button type="submit">Register now</button>
        </form>



        <p>Already have an account? <a href="sign-in.html">Login</a></p>
    </div>
</body>

</html>
